<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox API Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/8.2.1/Dropbox-sdk.min.js"></script>
</head>
<body>
    <h1>Acceso a Dropbox</h1>
    <button id="login-button">Iniciar sesi√≥n con Dropbox</button>
    <button id="list-files-button" style="display: none;">Listar Archivos</button>
    <ul id="file-list"></ul>

    <script>
        const APP_KEY = 'm3ekxhiafcilwan';
        const REDIRECT_URI = 'http://localhost:8000/'; // Cambia esto al URL donde sirvas tu archivo HTML

        const dbx = new Dropbox.Dropbox({ clientId: APP_KEY });

        document.getElementById('login-button').addEventListener('click', function() {
            const authUrl = dbx.getAuthenticationUrl(REDIRECT_URI);
            window.location.href = authUrl;
        });

        document.getElementById('list-files-button').addEventListener('click', function() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                const dbxWithToken = new Dropbox.Dropbox({ accessToken });
                dbxWithToken.filesListFolder({ path: '' })
                    .then(response => {
                        const fileList = document.getElementById('file-list');
                        fileList.innerHTML = '';
                        response.entries.forEach(file => {
                            const li = document.createElement('li');
                            li.textContent = file.name;
                            fileList.appendChild(li);
                        });
                    })
                    .catch(error => console.error(error));
            }
        });

        function handleAuth() {
            const queryParams = new URLSearchParams(window.location.search);
            const authCode = queryParams.get('code');
            if (authCode) {
                dbx.getAccessTokenFromCode(REDIRECT_URI, authCode)
                    .then(response => {
                        localStorage.setItem('accessToken', response.result.access_token);
                        document.getElementById('login-button').style.display = 'none';
                        document.getElementById('list-files-button').style.display = 'block';
                    })
                    .catch(error => console.error(error));
            }
        }

        // Handle authentication callback
        window.onload = handleAuth;
    </script>
</body>
</html>
